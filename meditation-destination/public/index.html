    <h1>Crypto Data Warehouse</h1>
    <form>
        <div class="search">
            <!-- Create a binding between the searchString model and the text field -->

            <input type="text" v-model="searchString" placeholder="Search" />
        </div>
    </form>
    <button id="GPU" class="categories" @click="selectCategory('Cryptocurrency')">Cryptocurrency</button>
    <button id="CPU" class="categories" @click="selectCategory('DeFi')">DeFi</button>
    <button id="Mobo" class="categories" @click="selectCategory('NFT')">Non-Fungible Tokens</button>

    <ul>
        <!-- Render a li element for every entry in the items array. Notice
                   the custom search filter "searchFor". It takes the value of the
            searchString model as an argument.-->

        <li v-for="i in products | searchFor searchString | filterBy selectedCategory in 'category'">
            <img v-bind:src="i.image" />
            <p>{{i.product}}</p>
            <p>Â£{{i.price}}</p>
        </li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.js"></script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.js"></script>


    <script>
        Vue.filter('searchFor', function(value, searchString) {

            var result = [];

            if (!searchString) {
                return value;
            }

            searchString = searchString.trim().toLowerCase();

            result = value.filter(function(item) {
                if (item.product.toLowerCase().indexOf(searchString) !== -1) {
                    return item;
                }
            })

            return result;
        })

        new Vue({
            el: "body",
            data: {
                searchString: "",
                selectedCategory: "",

                products: [{
                    product: "",
                    price: "",
                    category: "Cryptocurrency",
                    image: "",
                }, {
                    product: "",
                    price: "",
                    category: "Cryptocurrency",
                    image: "",
                }, {
                    product: "",
                    price: "",
                    category: "Cryptocurrency",
                    image: "",
                }, {
                    product: "",
                    price: "",
                    category: "Cryptocurrency",
                    image: "",
                }, {
                    product: "",
                    price: "",
                    category: "DeFi",
                    image: "",
                }, {
                    product: "",
                    price: "",
                    category: "DeFi",
                    image: "",
                }, {
                    product: "",
                    price: "",
                    category: "DeFi",
                    image: "",
                }, {
                    product: "",
                    price: "",
                    category: "DeFi",
                    image: "",
                }, {
                    product: "",
                    price: "",
                    category: "NFT",
                    image: "",
                }, {
                    product: "",
                    price: "",
                    category: "NFT",
                    image: "",
                }, ],
            },

            methods: {
                selectCategory: function(category) {
                    if (category == "Cryptocurrency") {
                        var button = "GPU";
                        document.getElementById(button).className = "selected";
                        document.getElementById("CPU").className = "categories";
                        document.getElementById("Mobo").className = "categories";
                    } else if (category == "DeFi") {
                        var button = "CPU";
                        document.getElementById(button).className = "selected";
                        document.getElementById("GPU").className = "categories";
                        document.getElementById("Mobo").className = "categories";
                    } else {
                        var button = "Mobo";
                        document.getElementById(button).className = "selected";
                        document.getElementById("GPU").className = "categories";
                        document.getElementById("CPU").className = "categories";
                    }
                    if (this.selectedCategory !== category) {
                        this.selectedCategory = category;
                    } else {
                        this.selectedCategory = "";
                        document.getElementById(button).className = "categories";
                    }
                },
            },
        });
    </script>
